<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main.css">
        <title>電卓</title>
    </head>
    <body>
        <h3>電卓</h3>
        <div class="calculatorArea">
            <div class="textArea">
                <text class="textDate">0</text>
            </div>
            <div class="buttonArea">
                <div class="buttonArea_firstFromTop">
                    <button class="seven">
                        7
                    </button>
                    <button class="eight">
                        8
                    </button>
                    <button class="nine">
                        9
                    </button>
                    <button class="plus">
                        +
                    </button>
                </div>
                <div class="buttonArea_secondFromTop">
                    <button class="four">
                        4
                    </button>
                    <button class="five">
                        5
                    </button>
                    <button class="six">
                        6
                    </button>
                    <button class="minus">
                        -
                    </button>
                </div>
                <div class="buttonArea_thirdFromTop">
                    <button class="one">
                        1
                    </button>
                    <button class="two">
                        2
                    </button>
                    <button class="three">
                        3
                    </button>
                    <button class="times">
                        *
                    </button>
                </div>
                <div class="buttonArea_forthFromTop">
                    <button class="zero">
                        0
                    </button>
                    <button class="zerozero">
                        00
                    </button>
                    <button class="point">
                        .
                    </button>
                    <button class="divided">
                        /
                    </button>
                </div>
                <div class="buttonArea_fifthFromTop">
                    <button class="allclear">
                        AC
                    </button>
                    <button class="equal">
                        =
                    </button>
                </div>
                
            </dev> 
        </dev>
        <script src="main.js"></script>
    </body>
</html>
